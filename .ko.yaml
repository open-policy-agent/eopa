builds:
- id: main
  env:
  - GOPRIVATE=github.com/StyraInc/opa
  flags:
  - -buildmode=exe
  ldflags:
  - -X github.com/open-policy-agent/opa/internal/report.ExternalServiceURL=https://load-telemetry.styra.corp.com
  - -X github.com/open-policy-agent/opa/version.Hostname=github.actions.local
  - -X github.com/open-policy-agent/opa/version.Program=Load
  - -X github.com/open-policy-agent/opa/version.Version={{.Env.LOAD_VERSION}}
  - -X "github.com/open-policy-agent/opa/version.AltProgram=Open Policy Agent"
  - -X github.com/open-policy-agent/opa/version.AltVersion={{.Env.OPA_VERSION}}
