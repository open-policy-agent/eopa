builds:
- id: main
  env:
  - GOPRIVATE=github.com/StyraInc/opa
  flags:
  - -buildmode=exe
  ldflags:
  - -X github.com/open-policy-agent/opa/internal/report.ExternalServiceURL=https://telemetry.openpolicyagent.org
  - -X github.com/open-policy-agent/opa/version.Hostname=github.actions.local
  - -X github.com/open-policy-agent/opa/version.Program=Load
  - -X github.com/open-policy-agent/opa/version.Version={{.Env.LOAD_VERSION}}
