services:
  acmecorp:

bundles:
  test:
    service: acmecorp
    resource: bundle.tar.gz
    signing:
      keyid: rsa

keys:
  rsa:

ekm:
  vault:
    url: "https://127.0.0.1:9001"
    access_type: "token"
    insecure: true

    services:
      acmecorp.credentials.bearer.token: "kv/data/acmecorp/bearer:data/token"
      acmecorp.credentials.bearer.scheme: "kv/data/acmecorp/bearer:data/scheme"
      acmecorp.url: "kv/data/acmecorp:data/url"

    keys:
      rsa.key: "kv/data/signing/rsa:data/key"
