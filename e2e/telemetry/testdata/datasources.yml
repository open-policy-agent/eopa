    # whether or not these URLs are accessible, since the datasource telemetry
    # iterates over the config object.
    http.users:
      type: http
      url: https://jsonplaceholder.typicode.com/users
    typicode.packagejson:
      type: git
      url: https://github.com/typicode/json-server.git
      file_path: package.json
    github.repos.opa:
      type: http
      url: https://api.github.com/repos/open-policy-agent/opa
    github.repos.eopa:
      type: http
      url: https://api.github.com/repos/StyraInc/enterprise-opa
