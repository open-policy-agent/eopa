version: 2
updates:
  - package-ecosystem: gomod
    open-pull-requests-limit: 10
    directory: /
    schedule:
      interval: daily
    groups: # group all deps
      build:
        patterns:
          - "*"
  - package-ecosystem: gomod
    open-pull-requests-limit: 10
    directory: /e2e
    schedule:
      interval: daily
    groups: # group all deps
      e2e:
        patterns:
          - "*"
  - package-ecosystem: npm
    directory: /e2e/prisma
    schedule:
      interval: daily
    groups: # group all deps
      e2e/prisma:
        patterns:
          - "*"
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: daily
    groups: # group all deps
      actions:
        patterns:
          - "*"
