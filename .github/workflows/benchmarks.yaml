name: Benchmarks

on:
  push:
    branches: [ main ]

env:
  GO_VERSION: 1.21

jobs:
  benchmarks:
    name: Benchmarks
    if: ${{ github.actor != 'dependabot[bot]' }}
    runs-on: ubuntu-22.04
    environment: ci
    env:
      GH_API_TOKEN: ${{ secrets.GH_API_TOKEN }}
    steps:
      - uses: open-policy-agent/setup-opa@v2 # needed for below
      - name: Setup github api token
        run: git config --global url.https://$GH_API_TOKEN@github.com/.insteadOf https://github.com/
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          path: eopa
      - uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: eopa/go.sum
          check-latest: true
      - name: Check out "benchmarks" branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: benchmarks
          path: benchmarks

      - name: gobenchdata publish
        run: go run go.bobheadxi.dev/gobenchdata@v1 action
        env:
          INPUT_GO_TEST_FLAGS: -timeout=120m -run=-
          INPUT_SUBDIRECTORY: eopa
          INPUT_PUBLISH: true
          INPUT_PUBLISH_BRANCH: benchmarks
          GITHUB_TOKEN: ${{ secrets.GH_API_TOKEN }}
        timeout-minutes: 120
