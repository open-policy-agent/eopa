  cross-test-releases:
    name: Cross Test Releases
    runs-on: ${{ matrix.os }}
    needs: cross-build
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04
            GOOS: linux
            GOARCH: amd64
          - os: macos-latest
            GOOS: darwin
            GOARCH: arm64
          - os: windows-latest
