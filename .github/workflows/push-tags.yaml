name: Publish

on:
  push:
    tags:
      - v[0-9].**

env:
  GOPRIVATE: github.com/StyraInc/opa

jobs:
  goreleaser:
    name: GoReleaser
    runs-on: ubuntu-22.04
    environment: ci
    env:
      GH_API_TOKEN: ${{ secrets.GH_API_TOKEN }}
    steps:
      - uses: open-policy-agent/setup-opa@v2
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v3
        with:
          go-version-file: go.mod
          check-latest: true
          cache: true
      - name: setup github api token
        run: git config --global url.https://$GH_API_TOKEN@github.com/.insteadOf https://github.com/
      - name: Install GoReleaser
        uses: goreleaser/goreleaser-action@v4
        with:
          install-only: true
      - name: Run GoReleaser
        run: make release-ci
        env:
          HOSTNAME: github.actions.local
          GITHUB_TOKEN: ${{ secrets.GH_API_TOKEN }}

  kopush:
    name: Ko Push
    runs-on: ubuntu-22.04
    environment: ci
    env:
      GH_API_TOKEN: ${{ secrets.GH_API_TOKEN }}
    steps:
      - name: Generate GitHub App Token
        id: generate_token
        uses: tibdex/github-app-token@v1
        with:
          app_id: ${{ secrets.PLATFORM_AUTOMATION_GH_APP_ID }}
          private_key: ${{ secrets.PLATFORM_AUTOMATION_GH_APP_PEM_KEY }}

      - uses: open-policy-agent/setup-opa@v2

      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v3
        with:
          go-version-file: go.mod
          check-latest: true
          cache: true

      - name: Setup github api token
        run: git config --global url.https://$GH_API_TOKEN@github.com/.insteadOf https://github.com/

      - uses: ko-build/setup-ko@v0.6

      - name: Build and Push
        run: make auth-deploy-ci
        env:
          TAGS: ${{ github.ref_name }}
          AUTH_TOKEN: ${{ steps.generate_token.outputs.token }}

      - name: Debug Build and Push
        run: make auth-deploy-ci-debug
        env:
          TAGS: ${{ github.ref_name }}
          AUTH_TOKEN: ${{ steps.generate_token.outputs.token }}
